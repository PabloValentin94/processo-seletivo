<html lang="pt-br">

    <body>

        <section id="form">

            <h1> Contact </h1>

            <form action="#" method="post">

                <label for="user-name"> Name: </label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your full name..." required/>

                <label for="user-email"> E-mail: </label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your main e-mail..." required/>

                <label for="user-password"> Password: </label>
                <input type="password" id="user-password" name="user-password" placeholder="Create a password..." required/>

                <div id="buttons">

                    <button type="reset"> Reset </button>

                    <button type="submit"> Submit </button>

                </div>

            </form>

        </section>
        
    </body>
